<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>petflix</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class = 'container'>
        <img src="assets/images/cat-on-chair.jpg">
        <div class = 'form-container'>
            <h1>Getting Started</h1>
            <form>
                <div class = 'name-container'>
                    <div class = 'fname input-container'>
                        <input type="text" id = 'fname' name = 'fname' placeholder="name" />
                        <label class= 'label' for = 'fname'>name</label>
                        
                    </div>
                    <div class = 'lname input-container'>
                        <input type="text" id = 'lname' name = 'lname' placeholder="surname"/>
                        <label for="lname">surname</label>
                    </div>

                </div>
                <div class = 'email input-container'>
                    <input type="email" id = 'email' name = 'email' placeholder="email"/>
                    <label for="email">email</label>

                </div>
                <div class = 'password input-container'>
                    <input type="password" id = 'password' name = 'password' placeholder="password"/>
                    <label for="password">password</label>

                </div>
                <div class = 'confirm input-container'>
                    <input type="password" id = 'confirm' name = 'confirm' placeholder="confirm password" />
                    <label for="confirm">confirm password</label>

                </div>
                <div class = 'submit'>
                    <button>Create Account</button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
